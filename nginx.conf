server {
    listen 8008;
    server_name localhost;
    root /usr/share/nginx/html;

    # Основной маршрут для UI
    location / {
        root /usr/share/nginx/html/ui;
        try_files $uri $uri/ /index.html;
    }

    # Маршрут для результатов скрапинга
    location /site {
        alias /usr/share/nginx/html/site;
        try_files $uri $uri/ /site/index.html;
        
        # Заголовки
        add_header X-Debug-Message "Serving from site directory" always;
    }

    # API маршруты
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Таймаут для долгих запросов
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Логи
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
}